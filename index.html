<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/paint/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint</title>
  <script type="module" crossorigin src="/paint/assets/index-026YyEJV.js"></script>
  <link rel="stylesheet" crossorigin href="/paint/assets/index-iQm2BcS1.css">
</head>

<body>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
          <li class="option tool" id="rectangle">
            <img src="/paint/icons/rectangle.svg" alt="">
            <span>Rectange</span>
          </li>
          <li class="option tool" id="circle">
            <img src="/paint/icons/circle.svg" alt="">
            <span>Circle</span>
          </li>
          <li class="option tool" id="triangle">
            <img src="/paint/icons/triangle.svg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option tool" id="line">
            <img src="/paint/icons/line.svg" alt="">
            <span>Line</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill Color</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option active tool" id="brush">
            <img src="/paint/icons/brush.svg" alt="">
            <span>Brush</span>
          </li>
          <li class="option tool" id="eraser">
            <img src="/paint/icons/eraser.svg" alt="">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4a98f7">
          </li>
        </ul>
      </div>
      <div class="row buttons">
        <button class="clear-canvas">Clear canvas</button>
        <button class="save-img">Save as image</button>
        </ul>
      </div>
    </section>
    <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
</body>

</html>
